
<html>

<head><title>Projeto Cronometro - JavaScript</title></head>
    <style>
        .container{
            text-align: center;
        }

        button{

            background: #069;
            color: white;
            font-size: 32px;
            padding: 8px 20px;
            cursor: pointer;
            border: 0;
        }
    </style>

<body>

</body>

    <audio id="sound" src="alarm.mp3" style="display : none;"></audio>

    <div class="container">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>
        <br/>
        <br/>
        <button id="comecar">Come√ßar!</button>

        <div id="display">

            <h3></h3>

        </div>

        <script>

            var display = document.getElementById('display');
            var minutos = document.getElementById('minutos');
            var segundos = document.getElementById('segundos');
            var comecar = document.getElementById('comecar');

            var cronometroSeg;
            var minutosAtual;
            var segundosAtual;
            var interval;

            for(var i=0; i<=60; i++){
                minutos.innerHTML += '<option value = "' +i+ '"> '+i+' </option>';
            }

            for(var i=1; i<=60; i++){
                segundos.innerHTML += '<option value = "' +i+ '"> '+i+' </option>';
            }

            comecar.addEventListener('click', function(){
                minutosAtual = minutos.value;
                segundosAtual = segundos.value;

                display.childNodes[1].innerHTML = minutosAtual + ":" + segundosAtual;
            })

            interval = setInterval(function(){
                segundosAtual --;
                if(segundosAtual <= 0){
                    if(minutosAtual > 0){
                        minutosAtual --;
                        segundosAtual = 59;
                    }else{
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }

                display.childNodes[1].innerHTML = minutosAtual + ":" + segundosAtual;
            
            }, 1000);

        </script>
    </div>

</html>
